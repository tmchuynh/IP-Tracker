<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-geo-fill"></i> IP Tracker
            </a>
        </div>
    </nav>

    <section class="container-fluid text-center">
        <h4>Search for any IP address</h4>
        <div class="input-section">
            <input onchange="getInput(this)" type="text" class="form-control" placeholder="12.7.0.0.1">
            <button onclick="getInput(this)" type="submit"><i class="bi bi-arrow-right"></i></button>
        </div>
        <div class="display-section">
            <div class="row">
                <p class="text-muted">IP adress</p>
                <h6 class="address">24.48.0.1</h6>
            </div>
            <div class="row">
                <p class="text-muted">Location</p>
                <h6 class="location">Anjou. CA</h6>
            </div>
            <div class="row">
                <p class="text-muted">Timezone</p>
                <h6 class="timezone">America/Toronto</h6>
            </div>
            <div class="row">
                <p class="text-muted">ISP</p>
                <h6 class="isp">Le Groupe Videotron Ltee</h6>
            </div>
        </div>
    </section>

    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFdJVTOTNjbyJK0XTxoV_Z4A33Ug5tf8E&callback=initMap&v=weekly"
        defer></script>
    <script type="module" src="public/js/app.js"></script>
</body>

</html>
